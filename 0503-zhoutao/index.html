        <h2>明信片</h2>
        <div>
            <figure>
                <figcaption>正面</figcaption>

                        <div class="code"></div>

                        <div class="code"></div>

                        <div class="content"></div>
                        <div class="content"></div>
                        <div class="content"></div>
                    </div>
                    <div class="box5">
                        <p>万象森森天漠漠。吹彻残更，声咽梅花角。窗外月明无处着。暗萤沾露随风落。梦里诗成浑忘却。起傍屏山，凉透纱帱薄。静里悠然心自乐。</p>
                    </div>
                    <div class="box6">
                        <p>0336104</p>
                    </div>

                        <p>邮政编码</p>
                    </div>
